<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="game.js" defer></script>
    <title>Akihabara</title>
</head>
<body>
    <div id="PlayWindow">
        <div id="Game">
            <div id="PlayerStats">
                <div id="BalanceWrapper">
                    <p id="CurrentBalanceText">Balance: 100000p</p>
                </div>
            </div>

            <div id="Doors">
                <div class="Slot">
                    <div class="Reel" id="reel1">
                        <img src="slot-symbol0.png" class="Symbol 0">
                        <img src="slot-symbol1.png" class="Symbol 1">
                        <img src="slot-symbol2.png" class="Symbol 2">
                    </div>
                </div>
                <div class="Slot">
                    <div class="Reel" id="reel2">
                        <img src="slot-symbol0.png" class="Symbol 0">
                        <img src="slot-symbol1.png" class="Symbol 1">
                        <img src="slot-symbol2.png" class="Symbol 2">
                    </div>
                </div>
                <div class="Slot">
                    <div class="Reel" id="reel3">
                        <img src="slot-symbol0.png" class="Symbol 0">
                        <img src="slot-symbol1.png" class="Symbol 1">
                        <img src="slot-symbol2.png" class="Symbol 2">
                    </div>
                </div>
            </div>

            <nav>
                <div id="SpinButtonWrapper">
                    <button id="SpinButton">Spin</button>
                </div>
                <div id="FunctionButtonsWrapper">
                    <button id="DecCurrentBetButton">-</button>
                    <div id="CurrentBetText">bet 1000p</div>
                    <button id="AddCurrentBetButton">+</button>
                    <button id="MaxBetButton">MAX BET</button>
                </div>
            </nav>

            <audio src="sfx/reelStopSFX.ogg" id="reelStopSFX"></audio>
            <audio src="sfx/spinningSFX.ogg" loop="true" id="spinningSFX"></audio>
            <audio src="sfx/win.ogg" id="winSFX"></audio>
            <audio src="sfx/spinSFX.ogg" id="spinSFX"></audio>
        </div>
    </div>
</body>
</html>
